server:
  port: 9000

spring:
  application:
    name: config-client
  cloud:
    config:
      label: master
      profile: dev
      uri: http://springcloud-config-server:8888/

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://springcloud-server:8761/eureka/
    server:
      waitTimeInMsWhenSyncEmpty: 0
  server:
    eviction-interval-timer-in-ms: 4000
    enableSelfPreservation: false
    renewalPercentThreshold: 0.9
