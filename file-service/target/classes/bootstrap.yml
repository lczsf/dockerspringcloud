server:
  port: 7000
spring:
  application:
    name: file-service
eureka:
  instance:
    prefer-ip-address: true
  client:
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    server:
      waitTimeInMsWhenSyncEmpty: 0
  server:
    eviction-interval-timer-in-ms: 4000
    enableSelfPreservation: false
    renewalPercentThreshold: 0.9
feign:
   hystrix:
     enabled: true
